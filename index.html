<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="game.css" type="text/css" media="all" />
</head>

<body onload="">
    <div class="playerInfo">
        <div class="title">
            <h3>Tic-Tac-Toe</h3>
        </div>
        
        <div class="optionBox">
            <span class="textC">
                Please choose player type
            </span>
            <div class="players">
                <button type="" class="btn btnX">Player(O)</button>
                <button type="" class="btn btnO">Player(X)</button>
            </div>
        </div>
    </div>
    
    <div class="gameBoard">
        <div class="turnBox">
           <button type="" class="btn playX gamePlayer gamePlay">Player(O)</button>
           <button type="" class="btn gamePlayer playO">Player(X)</button>
        </div>
        
        <div class="board">
            <div class="row">
                <span class="inpBox b1"></span>
                <span class="inpBox b2"></span>
                <span class="inpBox b3"></span>
            </div>
            
             <div class="row">
                 <span class="inpBox b4"></span>
                 <span class="inpBox b5"></span>
                 <span class="inpBox b6"></span>
             </div>
             
              <div class="row">
                  <span class="inpBox b7"></span>
                  <span class="inpBox b8"></span>
                  <span class="inpBox b9"></span>
              </div>
        </div>
    </div>
   
   <div class="result-box">
       <div class="result-txt">
           <span id="res">
               X
           </span>
           is a winner!! 
       </div>
       <div class="replay-btn">
           <button type="" class="restart">Replay</button>
       </div>
   </div>
<script src="game.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
